<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./cursor.css">
</head>

<body>

    <div class="cursor">
        <div class="outer-ring"></div>
        <div class="inner-dot"></div>
    </div>
    <main>
        <div class="menu-bg">
        </div>
        <nav>
            <div class="logo">Hypelabs</div>
            <div class="explore">
                <button class="button button--bestia">
                    <div class="button__bg"></div><span>Explore</span>
                </button>
            </div>
        </nav>


        <section>
            <div class="content">
                <h1>Hypelabs</h1>
                <p>The 2024 Game Changer</p>
            </div>
        </section>

    </main>

    <div class="nav">
        <nav>
            <div class="logo">Hypelabs</div>
            <div class="explore">
                <button class="button button--bestia">
                    <div class="button__bg close"></div><span id="navclose">Close</span>
                </button>
            </div>
        </nav>
        <div id="circle">
            <div class="stripe st1">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Procafe</h4>
                    <h6>healthy food cafe</h6>
                </div>
            </div>
            <div class="stripe st2">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>iGYM</h4>
                    <h6>Invite only gym</h6>
                </div>
            </div>
            <div class="stripe st3">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Savera Realty</h4>
                    <h6>real estate empire</h6>
                </div>
            </div>
            <div class="stripe st4">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>IDFC</h4>
                    <h6>The Bank Harsh hates most</h6>
                </div>
            </div>
            <div class="stripe st5">
                <div class="first">
                    <div class="smcircle"></div>
                </div>
                <div class="sec">
                    <h4>Mitsubishi</h4>
                    <h6>AC monopoly</h6>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/kursor@0.1.6/dist/kursor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <script src="./script.js"></script>
</body>

</html>
